<svg width="120" height="60" viewBox="0 0 120 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 中国科学院计算技术研究所 Logo -->
  <defs>
    <linearGradient id="ictGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C41E3A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E53E3E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 主体图形 - 抽象的计算机芯片 -->
  <rect x="10" y="15" width="30" height="30" rx="3" fill="url(#ictGradient)" stroke="#C41E3A" stroke-width="1"/>
  
  <!-- 芯片内部电路图案 -->
  <rect x="15" y="20" width="20" height="2" fill="white"/>
  <rect x="15" y="25" width="15" height="2" fill="white"/>
  <rect x="15" y="30" width="20" height="2" fill="white"/>
  <rect x="15" y="35" width="12" height="2" fill="white"/>
  
  <!-- 连接线 -->
  <rect x="25" y="20" width="2" height="8" fill="white"/>
  <rect x="20" y="25" width="2" height="8" fill="white"/>
  
  <!-- 文字 -->
  <text x="50" y="20" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#C41E3A">中科院</text>
  <text x="50" y="32" font-family="Arial, sans-serif" font-size="9" fill="#666">计算技术</text>
  <text x="50" y="42" font-family="Arial, sans-serif" font-size="9" fill="#666">研究所</text>
</svg>