<svg width="120" height="60" viewBox="0 0 120 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 开放原子开源基金会 Logo -->
  <defs>
    <linearGradient id="atomGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E88E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42A5F5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 原子核心 -->
  <circle cx="30" cy="30" r="4" fill="#1E88E5"/>
  
  <!-- 电子轨道 -->
  <ellipse cx="30" cy="30" rx="20" ry="8" stroke="#42A5F5" stroke-width="2" fill="none" transform="rotate(0 30 30)"/>
  <ellipse cx="30" cy="30" rx="20" ry="8" stroke="#42A5F5" stroke-width="2" fill="none" transform="rotate(60 30 30)"/>
  <ellipse cx="30" cy="30" rx="20" ry="8" stroke="#42A5F5" stroke-width="2" fill="none" transform="rotate(120 30 30)"/>
  
  <!-- 电子 -->
  <circle cx="50" cy="30" r="2" fill="#1E88E5"/>
  <circle cx="22" cy="38" r="2" fill="#1E88E5"/>
  <circle cx="22" cy="22" r="2" fill="#1E88E5"/>
  
  <!-- 文字 -->
  <text x="65" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E88E5">开放原子</text>
  <text x="65" y="40" font-family="Arial, sans-serif" font-size="10" fill="#666">开源基金会</text>
</svg>