<svg width="120" height="60" viewBox="0 0 120 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- openEuler Logo 基于官方品牌规范 -->
  <defs>
    <!-- 克莱因蓝色 -->
    <linearGradient id="eulerBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#002FA7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0052CC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 六边形图标 -->
  <polygon points="30,15 40,20 40,35 30,40 20,35 20,20" fill="url(#eulerBlue)" stroke="#002FA7" stroke-width="1"/>
  
  <!-- 水滴形状的E -->
  <path d="M25 22 Q30 18 35 22 Q35 28 30 32 Q25 28 25 22 Z" fill="white"/>
  <rect x="27" y="24" width="6" height="1.5" fill="#002FA7"/>
  <rect x="27" y="27" width="4" height="1.5" fill="#002FA7"/>
  <rect x="27" y="30" width="6" height="1.5" fill="#002FA7"/>
  
  <!-- openEuler 文字 -->
  <text x="50" y="25" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#002FA7">
    <tspan>open</tspan><tspan fill="#002FA7">E</tspan><tspan>uler</tspan>
  </text>
  <text x="50" y="38" font-family="Arial, sans-serif" font-size="8" fill="#666">开源操作系统</text>
</svg>