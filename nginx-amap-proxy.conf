# 高德地图API代理配置
# 使用说明：将此配置添加到您的Nginx配置文件中

server {
    listen       80;             # nginx端口设置，可按实际端口修改
    server_name  127.0.0.1;      # nginx server_name 对应进行配置，可按实际添加或修改
    
    # 静态文件服务 - 指向您的网站构建目录
    location / {
        root /path/to/your/website/dist;  # 请修改为您的实际构建目录路径
        index index.html;
        try_files $uri $uri/ /index.html;
    }
    
    # 自定义地图如果没有使用到相关功能可以不设置，但是如果需要设置顺序要与示例一致
    # 自定义地图服务代理
    location /_AMapService/v4/map/styles {
        set $args "$args&jscode=56b9003040769f3afb14593ca6c4a8ae";
        proxy_pass https://webapi.amap.com/v4/map/styles;
        
        # 添加CORS头部
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
        add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
        
        # 处理预检请求
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
            add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }
    }
    
    # Web服务API 代理
    location /_AMapService/ {
        set $args "$args&jscode=56b9003040769f3afb14593ca6c4a8ae";
        proxy_pass https://restapi.amap.com/;
        
        # 添加CORS头部
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
        add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
        
        # 处理预检请求
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
            add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }
        
        # 代理设置
        proxy_set_header Host $proxy_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

